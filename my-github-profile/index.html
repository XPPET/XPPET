<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            background-color: #0A0A14;
            margin: 0;
            /* Μειωμένο padding πάνω για να ξεκινάει το banner από την κορυφή */
            padding: 5px 20px; 
            display: flex;
            justify-content: center;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            /* Μηδενικό κενό ανάμεσα στα στοιχεία του container */
            gap: 0px; 
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            /* Ευθυγράμμιση των εικόνων στη βάση τους */
            align-items: flex-end; 
            gap: 20px;
            /* Αρνητικό margin για να "κολλήσουν" οι κάτω εικόνες στο banner */
            margin-top: -15px; 
        }

        .bottom-row img {
            width: 48%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        /* Για κινητά τηλέφωνα */
        @media (max-width: 768px) {
            .bottom-row {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }
            .bottom-row img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="banner">
            <img src="assets/images/Banner.png" alt="Banner">
        </div>

        <div class="bottom-row">
            <img src="assets/images/TechStach Rectangle.png" alt="Tech Stack">
            <img src="assets/images/AboutMe.png" alt="About Me">
        </div>
    </div>

</body>
</html>
